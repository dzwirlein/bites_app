<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- MY CSS -->
    <link rel="stylesheet" href="results.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet"> 

    <title>Bites Bootstrap version</title>
</head>
<body data-spy="scroll" data-offset="2000" data-target="#more-btn" id="home">

    <!-- NAV SECTION -->

    <nav class="navbar">
        <a class="navbar-brand" href="#home" id="home-btn">
            <img class="logo" src="images/logo-main-white.png" alt="bites">
        </a>
    </nav>

    <!-- END NAV SECTION -->
    
    <!-- SEARCH BAR -->

    <section class="mt-5" id="search-section">
        <div class="container rounded border-light">
            <div class="row">
                <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn buttons my-2 my-sm-0" type="submit">Search</button>
                    <button class="btn buttons my-2 my-sm-0" type="submit">Random Suggestion</button>
                    <button class="btn buttons my-2 my-sm-0" type="submit">History</button>
                </form>
            </div>
        </div>        
    </section>
    
    <!-- END SEARCH BAR -->

    <!-- MAP -->

    <section class="mt-5 mb-3" id="map-section">
        <div class="container rounded bg-light p-3">
            <div style="width: 100%"><iframe width="100%" height="600" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=300%20kilbourn%2C%20milwaukee%2C%20wi+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/coordinates.html">gps coordinates finder</a></iframe></div><br />
        </div>
  
    </section>
        
    <!-- MAP -->

    <!-- RESULTS SECTION -->
    <section id="results-section">
        <div class="container rounded bg-light p-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    </tr>
                    <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    </tr>
                    <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- END RESULTS SECTION -->

    <!-- FOOTER SECTION -->

    <footer class="d-flex justify-content-end" id="main-footer">
        <span id="footer-nav" class="">bites &copy; <span id="year"></span>    | 
            <a class="btn buttons footer-links" href="#" data-toggle="modal" data-target="#loginModal" role="button" id="">LOG IN</a>
                | 
            <a class="btn buttons footer-links" href="#" data-toggle="modal" data-target="#signUpModal" role="button" id="">Sign Up</a>
        </span>
    </footer>

    <!-- END FOOTER SECTION -->


    <!-- MODALS -->

    <!-- LOG IN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content bites-modals">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 class="text-center">Log In</h5>
                    <form>
                        <div class="form-group">
                            <small for="exampleInputEmail1">Email address</small>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <small for="exampleInputPassword1">Password</small>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-lg btn-block modal-submit mt-4 py-1">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- SIGN UP MODAL -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content bites-modals">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 class="text-center">Log In</h5>
                    <form>
                        <div class="form-group">
                            <small for="exampleInputText">Username</small>
                            <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp" placeholder="Enter Username" required="required">
                        </div>
                        <div class="form-group">
                            <small for="exampleInputEmail1">Email address</small>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required="required">
                        </div>
                        <div class="form-group">
                            <small for="exampleInputPassword1">Password</small>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <small for="exampleInputPasswordConfirm">Confirm Password</small>
                            <input type="password" class="form-control" id="exampleInputPasswordConfirm" placeholder="Confirm Password" required="required">
                        </div>
                        <button type="submit" class="btn btn-lg btn-block modal-submit mt-4 py-1">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- END MODALS -->

    <!-- BOOTSTRAP JS -->

    <script src="http://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Custom JavaScript -->

    <script>
        
        $(document).ready(function(){

            $('#year').text(new Date().getFullYear());

            $("body").scrollspy({
                target: "#more-btn",
                offset: 2000
            })

            $("#more-btn").on( 'click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();

                    const hash = this.hash;

                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 1000, function () {

                        window.location.hash = hash;

                    });
                }
            });

            $("#home-btn").on( 'click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();

                    const hash = this.hash;

                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 1000, function () {

                        window.location.hash = hash;

                    });
                }
            });

        });


    </script>
    
</body>
</html>
